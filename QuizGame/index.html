<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marlys macconahey</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="screen visible">
        <h2 class="heading">
            Who wants to be an Arasaka student?
        </h2>
        <button type="button" class="start-game button">
            Начать игру
        </button>
    </div>
    <div class="screen">
        <img width="500" src="./assets/adamsmasher.jpg" alt="Interrogation">
        <h2 class="heading question">Какое свойство CSS используется для центрирования блочного элемента по горизонтали на странице?</h2>
        <ul class="answer-list">
            <li><button type="button" class="answer button">1</button></li>
            <li><button type="button" class="answer button">2</button></li>
            <li><button type="button" class="answer button">3</button></li>
            <li><button type="button" class="answer button">4</button></li>
        </ul>

        <h2 class="heading">
            Earned: <span class="money">0</span>
        </h2>
    </div>

    <div class="screen">
        <video width="640" height="360" controls>
            <source src="./assets/arasakalost.mp4">
            Ваш браузер не поддерживает видео.
          </video>
        <h2 class="heading">You lost!</h2>
        <button type="button" class="start-game button">
            Do it again!
        </button>
    </div>

    <div class="screen">
        <video width="640" height="360" controls>
            <source src="./assets/arasakalost.mp4">
            Ваш браузер не поддерживает видео.
          </video>
        <h2 class="heading">You won!</h2> 
        <h2>Earned: <span class="money"></span></h2>
        <button type="button" class="start-game button">
            Do it again!
        </button>
    </div>
