<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card</title>

        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.gif" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Marlys Macon</span>   
            <span class="job">Status: Guard of Smoking Zone</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: gold" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
            <a href="#" style="background: gold" class="link">
                <i class='bx bxl-discord-alt'></i>
            </a>
            <a href="#" style="background: gold" class="link">
                <i class='bx bxl-facebook-square' ></i>
            </a>
            <a href="#" style="background: gold" class="link">
                <i class='bx bxl-vk' ></i>
            </a>
            <a href="#" style="background: gold" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button report-button">Report</button>
            <button class="button deport-button" style="background-color: red">Deport</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-hot' ></i>
                <span class="number hot-number">47k</span>
            </div>
            <div class="data">
                <i class='bx bxs-beer' ></i>
                <span class="number beer-number">2903.3*</span>
            </div>
            <div class="data">
                <i class='bx bx-low-vision' ></i>
                <span class="number vision-number">20.5%</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
